apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: streamsets-deployment-<UUID>
    vendor: streamsets-sch
    env: na01
  name: streamsets-deployment-<UUID>
  namespace: streamsetsdemos
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamsets-deployment-<UUID>
  template:
    metadata:
      labels:
        app: streamsets-deployment-<UUID>
        vendor: streamsets-sch
        env: na01
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      imagePullSecrets: []
      containers:
        - env:
            - name: STREAMSETS_DEPLOYMENT_ID
              value: <UUID>:<ORGID>
            - name: STREAMSETS_DEPLOYMENT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: streamsets-deployment-secret-<UUID>
                  optional: false
            - name: STREAMSETS_DEPLOYMENT_SCH_URL
              value: https://na01.hub.streamsets.com
          image: streamsets/datacollector:JDK17_5.12.0
          livenessProbe:
            failureThreshold: 20
            httpGet:
              path: /public-rest/ping
              port: engine-port
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          name: streamsets-engine-<UUID>
          ports:
            - containerPort: 18630
              name: engine-port
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              memory: 1Gi
              cpu: "1"
          startupProbe:
            failureThreshold: 60
            httpGet:
              path: /public-rest/ping
              port: engine-port
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: externalworkingdir
              subPath: user-libs
              mountPath: /opt/streamsets-datacollector-user-libs
              readOnly: true
            - name: externalworkingdir
              subPath: streamsets-libs-extras
              mountPath: /opt/streamsets-datacollector-5.12.0/streamsets-libs-extras
              readOnly: true
            - name: externalworkingdir
              subPath: resources
              mountPath: /resources
              readOnly: true
        - name: sidecar-jmxexporter
          image: bitnami/jmx-exporter:1.0.1
          imagePullPolicy: IfNotPresent
          securityContext: {}
          ports:
            - containerPort: 9404
              name: jmx-exporter-port
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "256Mi"
          volumeMounts:
            - name: jmxexporter-config
              mountPath: /opt/bitnami/jmx-exporter/config.yml
              readOnly: true
      volumes:
        - name: jmxexporter-config
          configMap:
            name: streamsets-jmxexporter-configs
      dnsPolicy: Default